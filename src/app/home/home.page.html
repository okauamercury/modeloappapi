<ion-content>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Blank
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-card>
      <ion-header>
        <ion-card-title *ngIf="pedido">Pedido {{pedido.id}}</ion-card-title>
        <ion-card-subtitle> Dados </ion-card-subtitle>
      </ion-header>
      <ion-card-content>
        <p><strong>Usuario:</strong>{{pedido.usuario_id }}</p>
        <p><strong>Cliente:</strong>{{pedido.cliente_id }}</p>
        <p><strong>Data:</strong>{{pedido.data }}</p>
        <p><strong>Status:</strong>{{pedido.status }}</p>
        <p><strong>Desconto:</strong>{{pedido.desconto }}</p>
      </ion-card-content>
    </ion-card>
    <div>
      <p (click)="Listarpedidos()">Listar Pedidos</p>
    </div>
  </div>
</ion-content>
