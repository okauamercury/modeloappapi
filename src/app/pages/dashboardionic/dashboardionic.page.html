<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="loadUsers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p> &nbsp;Carregando usuários...</p>
  </div>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let users of users">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ users.name }}</ion-card-title>
            <ion-card-subtitle>{{ users.company.name }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Email:</strong> {{ users.email }}</p>
            <p><strong>Telefone:</strong> {{ users.phone }}</p>
            <p><strong>Cidade:</strong> {{ users.address.city }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Usuários por Status</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <canvas #pieCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
