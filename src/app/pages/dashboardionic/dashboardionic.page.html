<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dashboard de Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="loadUsers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Carregando usuários...</p>
  </div>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let user of users">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ user.name }}</ion-card-title>
            <ion-card-subtitle>{{ user.company.name }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Telefone:</strong> {{ user.phone }}</p>
            <p><strong>Cidade:</strong> {{ user.address.city }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
