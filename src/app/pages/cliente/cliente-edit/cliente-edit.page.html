<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Editar Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form>

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="tel" formControlName="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de Nascimento</ion-label>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Atualizar
    </ion-button>

  </form>
</ion-content>
