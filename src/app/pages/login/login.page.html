<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Login de Usúario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="entrar()">
    <ion-item style="border-radius: 8px; margin-bottom: 8px;">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item style="border-radius: 8px; margin-bottom: 8px;">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-button expand="block" type="Submit" [disabled]="form.invalid" style="border-radius: 15px; margin-bottom: 8px;">
      Entrar
    </ion-button>

    <div class="ion-padding">
      <p>Não tem acesso?</p>
      <ion-button routerLink="/cliente-add">
        Cadastra-se
      </ion-button>
    </div>
  </form>
</ion-content>
