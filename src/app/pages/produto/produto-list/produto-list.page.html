<ion-header>
  <ion-toolbar>
    <ion-title>Listar Produtos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button><ion-icon name="arrow-back-sharp"></ion-icon></ion-back-button>
    </ion-buttons>

    <!-- search bar -- caixa de busca -->
     <ion-searchbar (ionInput)="buscar($event)" placeholder="Buscar Produtos" [debounce]="500"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--  recarregar a pagina -->
  <ion-refresher slot="fixed" (ionRefresh)="atualizar($event)">
    <ion-refresher-content pullingText="Puxe para atualizar" refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- lista fake (skeleton) -->
  <ion-list *ngIF="produtos.length === 0">
    <ion-item *ngFor="let i of [1,2,3,4,5,6,7,8]">
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true" style="width: 100%; height: 100%;"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3><ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text></h3>
        <p><ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text></p>
        <p><ion-skeleton-text [animated]="true" style="width:30%;"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div id="container" *ngIf="produtos">
    <ion-list>
      <ion-item *ngFor="let produto of produtos">
        <ion-thumbnail *ngIf="produto.imagem" slot="start" (click)="abrir(produto.id)">
          <img [src]="'https://sublimegrace.com.br/modelo-api/'+ produto.imagem" />
        </ion-thumbnail>
        <ion-thumbnail *ngIf="!produto.imagem" slot="start" (click)="abrir(produto.id)">
          <img [src]="'https://sublimegrace.com.br/modelo-api/uploads/sem_imagem.jpg'" />
        </ion-thumbnail>

        <ion-label (click)="abrir(produto.id)">
          <h2> {{produto.descricao}} </h2>
          <p>Categoria: <strong> {{produto.categoria}} </strong> | R$ <strong> {{produto.valor_unit}} </strong>
            | Estoque: <strong> {{produto.quantidade}} </strong>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <!-- scrool infinito -->
  <ion-infinite-scroll threshold="100px" (ionInfinite)="carregarMais($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando mais produtos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
