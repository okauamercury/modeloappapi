<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Imagem do Produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="tirarFoto()">
    Adicionar ou substituir imagem
  </ion-button>
  <ion-img *ngFor="preview" [src]="preview"></ion-img>
  <ion-button expand="full"
   color="success" 
   (click)="enviar()"
   [disabled]="!imagemFile"
   >
    Enviar Imagem
  </ion-button>
</ion-content>
